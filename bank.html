<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: rgba(0, 255, 255, 0.096); font-family: 'Poppins', sans-serif;">
    
    <header>
        <div class="conatiner my-5">
            <h1 class="text-center">Webcome to <span class="text-info">Baper Bank</span></h1>
        </div>
    </header>
    <main>
        <section class="my-5">
            <div class="container">
                <div class="bank-money text-center">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="deposit bg-light shadow py-5">
                                <span><img src="./icons/deposit.png" alt="deposit"></span>
                                <h3 class="fw-bold pt-4">Deposit</h3>
                                <h2 class="fw-bold">$ <span id="deposit">00</span></h2>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="deposit bg-light shadow py-5">
                                <span><img src="./icons/cash-withdrawal.png" alt="withdraw"></span>
                                <h3 class="fw-bold pt-4">Withdraw</h3>
                                <h2 class="fw-bold">$ <span id="withdraw">00</span></h2>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="deposit bg-light shadow py-5">
                                <span><img src="./icons/wallet.png" alt="Balance"></span>
                                <h3 class="fw-bold pt-4">Balance</h3>
                                <h2 class="fw-bold">$ <span id="deposit">00</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container pt-5">
                <div class="money">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="deposit-area text-center bg-light shadow p-5 rounded">
                                <h3 class="fw-bold" >Deposit Now</h3>
                                    <input style="margin-left: 25%;" type="number" id="deposit-input" class="form-control my-4 w-50 rounded" aria-describedby="passwordHelpBlock" placeholder="Deposit Amount">
                                    <button id="deposit-btn" class="btn btn-info text-white fw-bold px-3 ">Deposit</button>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="deposit-area text-center bg-light shadow p-5 rounded">
                                <h3 class="fw-bold" >Withdraw Now</h3>
                                    <input style="margin-left: 25%;" type="number" id="deposit-input" class="form-control my-4 w-50 rounded" aria-describedby="passwordHelpBlock" placeholder="Withdraw Amount">
                                    <button id="withdraw-btn" class="btn btn-info text-white fw-bold px-3 ">Withdraw</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://kit.fontawesome.com/a43503d37c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
